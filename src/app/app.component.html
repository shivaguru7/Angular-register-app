<html>
  <head>
    <title>Register</title>
  </head>
  <body>
  <div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"></nav>
    <h1 style="text-align: center;">Employee Register</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"></nav>
  </div>
  <br/>
  <br/>
  <div style="width:500px;margin-left:380px">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="FirstName">FirstName</label>
                  <input formControlName="firstName" type="text" class="form-control"
                  [ngClass]="{'is-invalid':submitted && registerForm.controls.firstName.errors}"/>

                  <div *ngIf="submitted && registerForm.controls.firstName.errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls.firstName.errors.required">
                      FirstName is required
                    </div>
                  </div>

                </div>
                <div class="form-group">
                  <label for="LastName">LastName</label>
                  <input formControlName="lastName" type="text" class="form-control"
                  [ngClass]="{'is-invalid':submitted && registerForm.controls.lastName.errors}"/>
                  <div *ngIf="submitted && registerForm.controls.lastName.errors" class="text-danger">
                      <div *ngIf="submitted && registerForm.controls.lastName.errors.required">
                        LastName is required
                      </div>
                  </div>

                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input formControlName="email" type="text" class="form-control"
                  [ngClass]="{'is-invalid':submitted && registerForm.controls.email.errors}"/>
                <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls.email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="submitted && registerForm.controls.email.errors.email">
                    Email id is not valid
                  </div>
                </div>

                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input formControlName="password" type="text" class="form-control"
                  [ngClass]="{'is-invalid':submitted && registerForm.controls.password.errors}"/>
                  <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
                    <div *ngIf="submitted && registerForm.controls.password.errors.required">
                      Password is Required
                    </div>
                    <div *ngIf="submitted && registerForm.controls.password.errors.minlength">
                      Password must contain minimum 4 Characters
                    </div>
                    <div *ngIf="submitted && registerForm.controls.password.errors.maxlength">
                      Password must contain maximum 14 Characters
                    </div>
                  </div>
                </div>
                <br/>
                <br/>
                <div class="form-group">
                  <button class="btn btn-primary">Register</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
</body>
</html>
